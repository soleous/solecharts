groups:
  - name: "Add Pod Resource"
    description: "Configure a workload resource, such as a Pod, Deployment, StatefulSet"
  - name: "Add Deployment Resource"
    description: "Configure a workload resource, such as a Pod, Deployment, StatefulSet"
  - name: "Add Service Resource"
