  ##############################################################
  ################ Service Resource Definitions ################
  ##############################################################
  - variable: serviceList
    group: "Add Service Resource"
    label: "One or More Service Resources"
    description: "Add Service Resource"
    schema:
      type: list
      items:
        ### Service Configuration
        - variable: values
          label: ""
          schema:
            type: dict
            attrs:
              ### Pod Metadata
              - variable: metadata
                label: "Metadata"
                schema:
                  type: dict
                  attrs:
                    - variable: customNameEnable
                      label: "Customize Service Name (default is Application Name)"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: name
                            label: "Service Name"
                            schema:
                              type: string
                              required: true
                  ### Custom Lables
                    - variable: customLabelsEnable
                      label: "Customize Service Labels (defaults \"Key\" is 'app' and \"Value\" Application Name)"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: customLabelsList
                            label: "Service Labels"
                            schema:
                              type: list
                              items:
                                - variable: labelValues
                                  label: "Key/Vaue Pair"
                                  schema:
                                    type: dict
                                    attrs:
                                      - variable: key
                                        label: "Key"
                                        schema:
                                          type: string
                                          required: true
                                      - variable: value
                                        label: "Value"
                                        schema:
                                          type: string
                                          required: true
              ### Specification
              - variable: selector
                label: "Service Selector"
                schema:
                  type: dict
                  attrs:
                    ### Custom Selector
                    - variable: customSelectorEnable
                      label: "Customize Service Selector (defaults \"Key\" is 'app' and \"Value\" Application Name)"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: customSelectorList
                            label: "Service Selectors"
                            schema:
                              type: list
                              items:
                                - variable: labelValues
                                  label: "Key/Vaue Pair"
                                  schema:
                                    type: dict
                                    attrs:
                                      - variable: key
                                        label: "Key"
                                        schema:
                                          type: string
                                          required: true
                                      - variable: value
                                        label: "Value"
                                        schema:
                                          type: string
                                          required: true
                    #- variable: type
                    #  label: "Configuration \"Type\" (for internal and external access)"
                    #  schema:
                    #    type: string
                    #    default: "ClusterIP"
                    #    enum:
                    #      - value: "ClusterIP"
                    #        description: "ClusterIP - Exposes the Service on a cluster-internal IP. Unless a static ExternalIP is set."
                    #      - value: "NodePort"
                    #        description: "NodePort - Exposes the ClusterIP Service on each Node's IP at a static port."
                    #      - value: "LoadBalancer"
                    #        description: "LoadBlancer - Expose via NodePort and ExternalIP, typically for external Load Balancer."
              - variable: ports
                label: "Service Port Configuration"
                description: "Configure all ports the container requires to function"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Port Name"
                      schema:
                        type: string
                        required: true
                    - variable: protocol
                      label: "Protocol"
                      schema:
                        type: string
                        default: "TCP"
                        enum:
                          - value: "TCP"
                            description: "TCP Protocol"
                          - value: "UDP"
                            description: "UDP Protocol"
                    - variable: port
                      label: "Port (Service)"
                      schema:
                        type: int
                        required: true
                    - variable: targetPort
                      label: "Target Port (Pod/Container)"
                      schema:
                        type: int
                        required: true
                    - variable: nodePortEnable
                      label: "Configure NodePort"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: nodePort
                            label: "NodePort"
                            schema:
                              type: int
                    ### Port Configuration
                    - variable: portList
                      label: "Additional Service Ports"
                      description: "Specify ports for the service"
                      schema:
                        type: list
                        items:
                          - variable: portValues
                            label: "Service Port Configuration"
                            description: "Configure all ports the container requires to function"
                            schema:
                              type: dict
                              attrs:
                                - variable: name
                                  label: "Port Name"
                                  schema:
                                    type: string
                                    required: true
                                - variable: protocol
                                  label: "Protocol"
                                  schema:
                                    type: string
                                    default: "TCP"
                                    enum:
                                      - value: "TCP"
                                        description: "TCP Protocol"
                                      - value: "UDP"
                                        description: "UDP Protocol"
                                - variable: port
                                  label: "Port (Service)"
                                  schema:
                                    type: int
                                    required: true
                                - variable: targetPort
                                  label: "Target Port (Pod/Container)"
                                  schema:
                                    type: int
                                    required: true
                                - variable: nodePortEnable
                                  label: "Configure NodePort"
                                  schema:
                                    type: boolean
                                    default: false
                                    show_subquestions_if: true
                                    subquestions:
                                      - variable: nodePort
                                        label: "NodePort"
                                        schema:
                                          type: int
              ### External IP
              - variable: externalIPList
                label: "Configure ExternalIPs"
                description: "Specify ports for the service"
                schema:
                  type: list
                  items:
                    - variable: externalIP
                      label: "ExternalIP"
                      schema:
                        type: string
