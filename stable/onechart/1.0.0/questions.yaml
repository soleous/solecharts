questions:
  ##########################################################
  ################ POD Resource Definitions ################
  ##########################################################
  - variable: podList
    group: "Add Pod Resource"
    label: "One or More Pod Resources"
    description: "Add Pod Resource"
    schema:
      type: list
      hidden: true
      items:
        - variable: values
          label: ""
          schema:
            type: dict
            attrs:
              ### Pod Metadata
              - variable: metadata
                label: "Metadata Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: customNameEnable
                      label: "Customize Pod Name (default is Application Name)"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: name
                            label: "Pod Name"
                            schema:
                              type: string
                              required: true
                    - variable: customLabelsEnable
                      label: "Customize Pod Labels (defaults \"Key\" is 'app' and \"Value\" Application Name)"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: customLabelsList
                            label: "Pod Labels"
                            schema:
                              type: list
                              items:
                                - variable: labelValues
                                  label: "Key/Vaue Pair"
                                  schema:
                                    type: dict
                                    attrs:
                                      - variable: key
                                        label: "Key"
                                        schema:
                                          type: string
                                          required: true
                                      - variable: value
                                        label: "Value"
                                        schema:
                                          type: string
                                          required: true
              ### Pod Configurtion - Container
              - variable: container
                label: "Container Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: customNameEnable
                      label: "Customize Container Name (default is Application Name)"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: name
                            label: "Container Name"
                            schema:
                              type: string
                    ### Container Image Configuration
                    #### REPLICATE QUESTIONS TO ADDITIONAL CONTAINER LIST - START
                    - variable: repository
                      description: "Docker image repository"
                      label: "Container Image repository"
                      schema:
                        type: string
                        required: true
                    - variable: tag
                      description: "Tag to use for specified image"
                      label: "Container Image Tag"
                      schema:
                        type: string
                        default: "latest"
                    - variable: pullPolicy
                      description: "Docker Image Pull Policy"
                      label: "Container Image Pull Policy"
                      schema:
                        type: string
                        default: "Always"
                        enum:
                          - value: "IfNotPresent"
                            description: "Only pull image if not present on host"
                          - value: "Always"
                            description: "Always pull image even if present on host"
                          - value: "Never"
                            description: "Never pull image even if it's not present on host"
                    ### Container Port Configuration
                    - variable: portsList
                      label: "Container Ports"
                      description: "Specify ports for the container"
                      schema:
                        type: list
                        items:
                          - variable: portValues
                            label: "Container Port Configuration"
                            description: "Configure all ports the container requires to function"
                            schema:
                              type: dict
                              attrs:
                                - variable: name
                                  label: "Port Name"
                                  schema:
                                    type: string
                                    required: true
                                - variable: port
                                  label: "Container Port"
                                  schema:
                                    type: int
                                    required: true
                                - variable: protocol
                                  label: "Protocol"
                                  schema:
                                    type: string
                                    default: "TCP"
                                    enum:
                                      - value: "TCP"
                                        description: "TCP Protocol"
                                      - value: "UDP"
                                        description: "UDP Protocol"
                                - variable: hostIPEnable
                                  label: "Add hostIP"
                                  schema:
                                    type: boolean
                                    default: false
                                    show_subquestions_if: true
                                    subquestions:
                                      - variable: hostIP
                                        label: "hostIP"
                                        schema:
                                          type: string
                                - variable: hostPortEnable
                                  label: "Add hostPort"
                                  schema:
                                    type: boolean
                                    default: false
                                    show_subquestions_if: true
                                    subquestions:
                                      - variable: hostPort
                                        label: "hostPort"
                                        schema:
                                          type: string
                    #### REPLICATE QUESTIONS TO ADDITIONAL CONTAINER LIST - END
                    ### Pod Configuration - ADDITIONAL CONTAINERS
                    - variable: additionalContainer
                      label: ""
                      description: "Add Additional Containers"
                      schema:
                        type: dict
                        attrs:
                          - variable: list
                            label: "Additional Containers"
                            description: "Add Additional Container"
                            schema:
                              type: list
                              items:
                                - variable: listValues
                                  label: ""
                                  schema:
                                    type: dict
                                    attrs:
                                      - variable: name
                                        label: "Container Name"
                                        schema:
                                          type: string
                                          required: true
                                      ### Changes can be copyed following "Container Image Configuration"
                                      - variable: repository
                                        description: "Docker image repository"
                                        label: "Container Image repository"
                                        schema:
                                          type: string
                                          required: true
                                      - variable: tag
                                        description: "Tag to use for specified image"
                                        label: "Container Image Tag"
                                        schema:
                                          type: string
                                          default: "latest"
                                      - variable: pullPolicy
                                        description: "Docker Image Pull Policy"
                                        label: "Container Image Pull Policy"
                                        schema:
                                          type: string
                                          default: "IfNotPresent"
                                          enum:
                                            - value: "IfNotPresent"
                                              description: "Only pull image if not present on host"
                                            - value: "Always"
                                              description: "Always pull image even if present on host"
                                            - value: "Never"
                                              description: "Never pull image even if it's not present on host"
                                      ### Container Port Configuration
                                      - variable: portsList
                                        label: "Container Ports"
                                        description: "Specify ports for the container"
                                        schema:
                                          type: list
                                          items:
                                            - variable: portValues
                                              label: "Container Port Configuration"
                                              description: "Configure all ports the container requires to function"
                                              schema:
                                                type: dict
                                                attrs:
                                                  - variable: name
                                                    label: "Port Name"
                                                    schema:
                                                      type: string
                                                      required: true
                                                  - variable: port
                                                    label: "Container Port"
                                                    schema:
                                                      type: int
                                                      required: true
                                                  - variable: protocol
                                                    label: "Protocol"
                                                    schema:
                                                      type: string
                                                      default: "TCP"
                                                      enum:
                                                        - value: "TCP"
                                                          description: "TCP Protocol"
                                                        - value: "UDP"
                                                          description: "UDP Protocol"
                                                  - variable: hostIPEnable
                                                    label: "Add hostIP"
                                                    schema:
                                                      type: boolean
                                                      default: false
                                                      show_subquestions_if: true
                                                      subquestions:
                                                        - variable: hostIP
                                                          label: "hostIP"
                                                          schema:
                                                            type: string
                                                  - variable: hostPortEnable
                                                    label: "Add hostPort"
                                                    schema:
                                                      type: boolean
                                                      default: false
                                                      show_subquestions_if: true
                                                      subquestions:
                                                        - variable: hostPort
                                                          label: "hostPort"
                                                          schema:
                                                            type: string





